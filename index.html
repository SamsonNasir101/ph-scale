<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pH Scale</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="ph-scale">
    <div class="ph-label">Acidic</div>
    <div class="scale">
      <div class="ph-section acidic" style="background-color: #ff0000;">0</div>
      <div class="ph-section acidic" style="background-color: #ff4500;">1</div>
      <div class="ph-section acidic" style="background-color: #ff6347;">2</div>
      <div class="ph-section acidic" style="background-color: #ffa500;">3</div>
      <div class="ph-section acidic" style="background-color: #ffd700;">4</div>
      <div class="ph-section acidic" style="background-color: #ffff00;">5</div>
      <div class="ph-section neutral" style="background-color: #7fff00;">6</div>
      <div class="ph-section neutral" style="background-color: #00ff00;">7</div>
      <div class="ph-section basic" style="background-color: #00ced1;">8</div>
      <div class="ph-section basic" style="background-color: #4682b4;">9</div>
      <div class="ph-section basic" style="background-color: #4169e1;">10</div>
      <div class="ph-section basic" style="background-color: #4b0082;">11</div>
      <div class="ph-section basic" style="background-color: #8a2be2;">12</div>
      <div class="ph-section basic" style="background-color: #9400d3;">13</div>
      <div class="ph-section basic" style="background-color: #8b0000;">14</div>
    </div>
    <div class="ph-label">Basic</div>
  </div>
</body>
</html>
